version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/my-angular-project
permissions:
  - object: /var/www/my-angular-project
    pattern: '**'
    owner: root
    group: root
    mode: 755
    type: 
      - file
      - directory 
hooks:
  applicationStart:
    - location: scripts/start_server.sh
      timeout: 300
    